<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//confirm()
	function f1() {
		var b=confirm("昵确认要清空数据吗?");
		console.log(b);
		var a=new Date();
		var y=a.getFullYear();
		var m=a.getMonth()+1;
		var d=a.getDay();
		var s=a.getHours();
		var mi=a.getMinutes();
		var se=a.getSeconds();
		var time=y+"年"+m+"月"+d+"日"+s+"时"+mi+"分";
		console.log(time);
		console.log(a.toLocaleTimeString());
	}
	//周期性定时器的使用方式
	function f2() {
		//启动周期性定时器,即让浏览器每隔1000毫秒调用一次匿名函数
		//该方法返回了定时器的ID,此ID用于停止定时器
		var n=5;
		var id=setInterval(function () {
			if(n+1){	
			console.log(n--);
			//clearInterval(id);停止输出
			}else{
				console.log("BOOM");
				alert("双11.11.开抢咯!");
				clearInterval(id);
			}
		}, 1000);
		//定时器就好像是支线程,当前的方法f2
		//就好像是主线程,二者是并发执行的
		//所以主线程在启动完成支线程后,立刻
		//输出了BOOM,而支线程1秒后才执行第一次
		console.log("DUANG");
	}
	//一次性定时器
	var id;
	function f3() {
		//启动一次性定时器,即在5000毫秒之后
		//调用匿名函数,调用后定时器自动停止
		id=setTimeout(function () {
			console.log("叮叮猫儿!");
		}, 5000)
	}
	function f4() {
		clearTimeout(id);
	}
</script>
</head>
<body>
	<input type="button" value="清空" onclick="f1();"/><span></span>
	<input type="button" value="倒数" onclick="f2();"/>
	<input type="button" value="提醒" onclick="f3();"/>
	<input type="button" value="取消提醒" onclick="f4();"/>
</body>
</html>
