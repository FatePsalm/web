<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		1.单个边增加边框.
		
	*/
	h1{
		border-left:15px solid #ccc;
	}
	/*
		四个边增加边框
	*/
	p{
		border:1px dashed #ccc;
		width: 20%;
	}
	/*
		默认情况下,元素的高度会自适应,有多少行
		字它就会有多高,不会溢出,当给元素固定了高度后就可能导致内容给的溢出.
	*/
	p{
		height:50px;
		overflow:auto;
	}
</style>
