<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.内部样式:
在style标签内书写的样式 -->
<style>
h2{
	color:blue;
	
}

/*
Css注释是这样的

*/
</style>
<!-- 外部样式:在单独的CSS文件中书写样式 -->
<link rel="stylesheet" href="my.css"/>
</head>
<body>
	<!-- 1.内联样式:在元素的style属性中直接书写的样式
	 -->
	<h1 style="color:red;">CSS</h1>
	<h2>CSS的使用方式</h2>
	<p>1.内联样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
