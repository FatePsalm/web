<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员列表</title>
<link rel="stylesheet" href="list.css"/>
</head>
<body>
	<!-- logo -->
	<div class="logo">
	<img alt="" src="../img/logo.png">
		<a href="#">[退出]</a>
	</div>
	<!-- 菜单区 -->	
	<div class="menu">
		<ul>
			<li class="m1"><a href="http://www.tmooc.cn/"></a></li>
			<li class="m2"></li>
			<li class="m3"></li>
			<li class="m4"></li>
			<li class="m5"></li>
			<li class="m6"></li>
			<li class="m7"></li>
			<li class="m8"></li>
			<li class="m9"></li>
			<li class="m10"></li>
		</ul>
	</div>
	<!-- 核心区 -->	
	<div class="core">
		<!-- 顶部渐变条,不用单独分区,预留空间即可 -->
		<!-- 内容区 -->
		<div class="content">
			<!-- 按钮区 -->
			<div class="btn"></div>
			<!-- 数据区 -->
			<div class="data">
				<table>
					<thead>
						<tr>
							<td><input type="checkbox"/> 全选</td>
							<td>管理员ID</td>
							<td>姓名</td>
							<td>拥有角色</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"/></td>
							<td>1</td>
							<td>唐僧</td>
							<td>和尚、师父、术士</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>2</td>
							<td>悟空</td>
							<td>猴王、徒弟、德鲁伊</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>3</td>
							<td>八戒</td>
							<td>天蓬元帅、徒弟、武器战</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>4</td>
							<td>沙僧</td>
							<td>卷帘大将、徒弟、小鸡</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 分页区 -->
			<div class="page"></div>
			<!-- 消息区 -->
			<div class="message">
				<img alt="" src="../img/close.png">
				<p>操作成功!</p>
			</div>
		</div>
	</div>
	<!-- 版权去 -->	
	<div class="copy">
		<p>版权所有,盗版必究</p>
		<p>友情链接:www.tmooc.cn</p>
	</div>	
		
</body>
</html>
