<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pf() {
		//获取文本框
		var input=document.getElementById("num");
		console.log(input);
		//获取框内的值
		var n=input.value;
		console.log(n);
		var span=document.getElementById("result");
		//判断该值是不是数字
		if(isNaN(n)){
			//不是数字,给予提示
			span.innerHTML="请输入数字!";
			alert("不是数字!")
		}else{
			//是数字计算平方
			span.innerHTML=n*n;
		}
		
	}
</script>
<style type="text/css">
	p{
		font-size:50px;
	}
</style>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button"  value="平方" onclick="pf()"/> = <span id="result"></span>
</body>
</html>
