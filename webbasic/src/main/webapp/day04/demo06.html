<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
	p{
		display:inline;
	}
	span{
		display:block;
	}

		display:block;
	}

	}

<body>

		<span>444</span>
	</div>
	<div>
		<img alt="" src="../images/01.jpg">

		<img alt="" src="../images/03.jpg">
	</div>
</body>
</html>
