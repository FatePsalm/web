<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:700px;
		height:500px;
		margin:10px auto;
		background-color:#066;
		position:relative;
	}
	.img1,.img2,.img3{
		position:absolute;
	}
	.img1{
		left:200px;
		top:140px;
	}
	.img2{
		left:300px;
		top:50px;
	}
	.img3{
		left:50px;
		top:25px;
	}
	img:hover{
		z-index:61;
	}
</style>
</head>
<body>
	<div>
		<img alt="" src="../images/1.jpg" class="img1">
		<img alt="" src="../images/2.jpg" class="img2">
		<img alt="" src="../images/3.jpg" class="img3">
	</div>
</body>
</html>
